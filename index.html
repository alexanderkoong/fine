<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Fine System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@7.1.0/picnic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login to Fine System</h2>
            <form id="loginForm">
                <input type="text" id="usernameInput" placeholder="Enter your username" required>
                <input type="password" id="passwordInput" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <h1>Team Fine System</h1>
                <div class="nav-links">
                    <button id="finesPageBtn" class="nav-btn active">Fines</button>
                    <button id="totalsPageBtn" class="nav-btn">Totals</button>
                </div>
                <div class="user-info">
                    <span id="userDisplay"></span>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Fines Page -->
        <div id="finesPage" class="page">
            <div class="container">
                <h2>Fines</h2>
                <table id="finesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Offender</th>
                            <th>Description</th>
                            <th>Amount ($)</th>
                            <th>Proposed By</th>
                            <th>Replies</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="finesTableBody">
                    </tbody>
                </table>

                <!-- Add Fine Form (only visible to upper role) -->
                <div id="addFineSection" style="display: none;">
                    <h3>Add New Fine</h3>
                    <form id="addFineForm">
                        <select id="offenderInput" required>
                            <option value="">Select an offender</option>
                            <option value="Koong">Koong</option>
                            <option value="Noah">Noah</option>
                            <option value="Zander">Zander</option>
                            <option value="James">James</option>
                            <option value="Toby">Toby</option>
                            <option value="Lukas">Lukas</option>
                            <option value="Elliot">Elliot</option>
                            <option value="Cole">Cole</option>
                            <option value="Theo">Theo</option>
                            <option value="Robert">Robert</option>
                        </select>
                        <input type="text" id="descriptionInput" placeholder="Description" required>
                        <input type="number" id="amountInput" placeholder="Amount ($)" min="0" step="0.01" required>
                        <button type="submit">Add Fine</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Totals Page -->
        <div id="totalsPage" class="page" style="display: none;">
            <div class="container">
                <h2>Fine Totals</h2>
                <div id="totalsContainer">
                </div>
            </div>
        </div>

        <!-- Fine Detail Modal -->
        <div id="fineDetailModal" class="modal" style="display: none;">
            <div class="modal-content large">
                <div class="modal-header">
                    <h3 id="fineDetailTitle"></h3>
                    <button id="closeFineModal">&times;</button>
                </div>
                <div id="fineDetailContent">
                </div>
                <div class="replies-section">
                    <h4>Discussion</h4>
                    <div id="repliesContainer">
                    </div>
                    <form id="replyForm">
                        <textarea id="replyInput" placeholder="Add a reply..." required></textarea>
                        <button type="submit">Reply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
